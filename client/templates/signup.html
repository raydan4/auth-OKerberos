<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="../static/main.css" rel="stylesheet">
 
    <link href="../static/bootstrap.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>
 
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Send Credentials</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Authentication Lab 5</h3>
      </div>
 
      <div class="jumbotron">
        <h1>OAuth Token Retrieval</h1>
        <form class="form-signin" action=/signUp>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Send Credentials</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Caffeine and Prayer 2020</p>
      </footer>
 
    </div>
  </body>
</html>
