<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="../static/main.css" rel="stylesheet">
 
    <link href="../static/bootstrap.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

        /*  jQuery function is the entrance function that jQuery execute.
        *
        *   Below code means when the html document load ready, this is similar to window.onload() = function(){......};
        *
        *   You can also use $(document).ready(function(){......}), $ is an alias of jQuery.
        *
        *   You can even use $(function(){......}) to process document load ready event.
        * */
        jQuery(document).ready(function(){
		    $(function() {
				$('#btnSignUp').click(function() {
			 
					$.ajax({
						url: '/signUp',
						data: $('form').serialize(),
						type: 'POST',
						success: function(response) {
						    console.log(response);
						},
						error: function(error) {
						    console.log(error);
						}
					});
				});
			});
        });
    </script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Send Credentials</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Authentication Lab 5</h3>
      </div>
 
      <div class="jumbotron">
        <h1>OAuth Token Retrieval</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Send Credentials</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Caffeine and Prayer 2020</p>
      </footer>
 
    </div>
  </body>
</html>
